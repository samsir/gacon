<form class="form-inline" action="/search" method="get">
  <div class="input-group border rounded-pill p-1">
    <input type="text" id="tipue_search_input" name="q" pattern=".{1,}" title="At least 1 characters" class="form-control bg-light border-0" placeholder="Search..." required>
    <div class="input-group-append border-0">
      <button class="btn btn-link text-success" type="submit"><i class="fa fa-search"></i></button>
    </div>
  </div>
</form>
