      <div class="col-6">
        {% if site.brand %}
        <a class="navbar-brand" href="/">
        <img src="{{ site.brand }}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">

        <a class="navbar-brand" href="{{ site.url }}"><h1>{{ site.title }}</h1></a>
        {% endif %}
      </div>
      <div class="col-6 d-flex justify-content-end">
        {% include search-box.html %}
      </div>
    </div>
  </div>
