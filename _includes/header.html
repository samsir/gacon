<header class="site-header">
    <div class="wrapper">
      <div class="site-title-wrapper">
        <div class="row site-title-wrapper-inner">
          <div class="col-sm-8 col-xs-4">
            <div>
              <a class="site-title" href="/"></a>
              <span class="site-subtitle hidden-xs">{{ site.title }}</span>
            </div>
          </div>
          <div class="col-sm-4 col-xs-8 text-right site-search">
            <form action="/search">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" id="tipue_search_input" pattern=".{1,}" title="At least 1 characters" required></div>  
                  <span class="input-group-btn">
                    <button class="btn" type="submit"><i class="fa fa-search"></i></button>
                  </span>
                </div>
            </form>
          </div>
        </div>
      </div>
      <nav>
        {% include nav.html %}
      </nav>
    </div>
  </header>
