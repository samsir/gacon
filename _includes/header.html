<header class="site-header">
    <div class="wrapper">
      <div class="site-title-wrapper">
        <div class="row site-title-wrapper-inner">
          <div class="col-sm-8 col-xs-4">
            <div>
              <a class="site-title" href="/"></a>
              <span class="site-subtitle hidden-xs">&nbsp;Tech Blog</span>
            </div>
          </div>
          <div class="col-sm-4 col-xs-8 text-right site-search">
            <form action="/search">
                <div class="tipue_search_left">
                  <img src="{{ "/assets/tipuesearch/search.png" | relative_url }}" class="tipue_search_icon">
                </div>
                <div class="tipue_search_right">
                  <input type="text" name="q" id="tipue_search_input" pattern=".{1,}" title="At least 1 characters" required></div>
                <div style="clear: both;"></div>
              </form>          
          </div>
        </div>
      </div>
      <nav>
        <ul class="nav-category">
            {% include nav.html %}
        </ul>
      </nav>
    </div>
  </header>
